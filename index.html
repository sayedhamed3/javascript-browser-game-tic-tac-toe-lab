<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="left">
    <img src="./images/x-guy/sword_guy.png" alt="sword guy">
  </div>

  <div class="right">
    <img src="images/o-guy/shield_guy.png" alt="shield guy">
  </div>

  <div class="banner" id="banner" style="display: none;">
    <h2 id="banner-message"></h2>
    <button id="close-banner">Close</button>
</div>
 
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <label for="game-mode">Select Game Mode: </label>
    <select id="game-mode">
      <option value="pvp">PVP</option>
      <option value="cpu-easy">CPU - Easy</option>
      <option value="cpu-hard">CPU - Hard</option>
    </select>

    <h2 id="message">Message</h2>
    
    <section class="board">
      <div class="sqr" id="0"></div>
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr" id="4"></div>
      <div class="sqr" id="5"></div>
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
    </section>
    <button id="reset">Reset</button>
  </div>
  
</body>

</html>
